<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review and Rating Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Review and Rating Application</h1>
        <select id="language-selector">
            <option value="en">English</option>
            <option value="es">Espa√±ol</option>
            <!-- Add more languages as needed -->
        </select>
    </header>
    <main>
        <section id="search">
            <h2>Search Reviews</h2>
            <form id="search-form">
                <input type="text" id="search-input" placeholder="Search for reviews...">
                <button type="submit" id="search-button">Search</button>
            </form>
            <div id="search-results"></div>
            <div id="search-results-label">Search Results</div>
        </section>
        <section id="write-review">
            <h2>Write a Review</h2>
            <form id="review-form">
                <textarea id="review-text" placeholder="Write your review here..."></textarea>
                <div id="rating">
                    <span class="star" data-value="1">&#9733;</span>
                    <span class="star" data-value="2">&#9733;</span>
                    <span class="star" data-value="3">&#9733;</span>
                    <span class="star" data-value="4">&#9733;</span>
                    <span class="star" data-value="5">&#9733;</span>
                </div>
                <label id="rating-label">Rating</label>
                <button type="submit" id="submit-review-button">Submit Review</button>
            </form>
            <label id="write-review-label">Write a Review</label>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Review and Rating Application</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
